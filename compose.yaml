name: my_cool_app

services:
  server:
    image: server:0.0.1
    build: .
    ports:
      - "8080:8080"
    networks:
      - webnet
    healthcheck: # some health checkup
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8080/books || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure

  prometheus:
    image: prom/prometheus:v2.40.7
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - webnet

  grafana:
    image: grafana/grafana:9.4.2
    volumes:
      - ./grafana/config.ini:/etc/grafana/grafana.ini
      - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/default.yaml
      - ./grafana/dashboard.yml:/etc/grafana/provisioning/dashboards/default.yaml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
